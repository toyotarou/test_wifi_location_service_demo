name: wifi_location_service_demo
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # ─── UI / 基本 ───
  cupertino_icons: ^1.0.8

  # ─── 権限＆端末情報 ───
  permission_handler: ^12.0.0+1
  device_info_plus: ^10.0.0

  # ─── Isar (DB) ───
  isar: ^3.1.0
  xxf_isar_flutter_libs: ^3.1.0+3      # 各 ABI 用ネイティブライブラリ
  path_provider: ^2.1.1                # ドキュメントディレクトリ取得

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # ─── コード生成 ───
  build_runner: ^2.4.9                 # *.g.dart & Pigeon 生成用
  isar_generator: ^3.1.0               # Isar モデル→コード
  pigeon: ^17.1.3                      # Flutter↔︎Kotlin インターフェース生成 (17.x は analyzer 5 系)

flutter:
  uses-material-design: true
